<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Start">
    <link rel="icon" href="data:,">
    <style>
        body {
            background-color: #0e0e0e;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #222;
            color: #00ffcc;
            border: 1.5px solid #00ffcc;
            padding: 15px 30px;
            margin: 8px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background-color: #00ffcc;
            color: #000;
        }
        .info {
            margin-top: 35px;
            font-size: 16px;
        }
        .theme-toggle {
            margin-top: 25px;
        }
        .version {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
    <script>
        function translateCurrentPage() {
            const currentUrl = prompt("Paste the link you want to translate:");
            if (currentUrl) {
                const translateUrl = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(currentUrl);
                window.open(translateUrl, '_blank');
            }
        }

        function translatePage() {
            window.location.href = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(window.location.href);
        }

        function searchShop() {
            const query = prompt("Search with \\shop:");
            if (query) {
                window.location.href = 'https://kagi.com/search?q=\\shop ' + encodeURIComponent(query);
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.style.backgroundColor === "rgb(14, 14, 14)";
            body.style.backgroundColor = isDark ? "#ffffff" : "#0e0e0e";
            body.style.color = isDark ? "#000000" : "#ffffff";
        }

        function openInSafari() {
            alert('To open in Safari: tap the Share button and choose “Open in Safari”');
        }
    </script>
</head>
<body>
    <h1>Start</h1>

    <button onclick="window.location.href='https://kagi.com'">Kagi Search</button>
    <button onclick="window.location.href='https://www.startpage.com'">Startpage</button>
    <button onclick="translatePage()">Translate This Page</button>
    <button onclick="searchShop()">Search via \shop</button>
    <button onclick="translateCurrentPage()">Paste a Link to Translate</button>
    <button onclick="openInSafari()">Open in Safari</button>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="info">
        <iframe src="https://wtfismyip.com/text" style="border:none;height:35px;width:300px;color:white;"></iframe><br>
        <iframe src="https://wttr.in/?format=3" style="border:none;height:35px;width:300px;color:white;"></iframe>
    </div>

    <div class="version">Version: 1.5</div>
</body>
</html>
